<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Structuring</title>
    <link rel="stylesheet" href="structureForm.css">
</head>
<body> 
    <!-- fieldset element is a convenient way to grop widgets that share the same purpose -->
     <!-- legend is to describe the purpose of fieldset -->
     <form>
        <fieldset>
          <legend>Fruit juice size</legend>
          <p>
            <input type="radio" name="size" id="size_1" value="small" />
            <label for="size_1">Small</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_2" value="medium" />
            <label for="size_2">Medium</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_3" value="large" />
            <label for="size_3">Large</label>
          </p>
          <div>
              <label for="username">Name: <span aria-label="required">*</span></label>
              <input id="username" type="text" name="username" required />
          </div>
          
          <p><button type="submit">Submit</button></p>
        </fieldset>
      </form>
      
</body>
</html>
