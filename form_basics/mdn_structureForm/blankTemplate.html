<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form Active Learning</title>
    <link rel="stylesheet" href="blankTemplate.css">
  </head>
  <body>
    <form>
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>.
      </p>
      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="A" />
                Ace
              </label>
            </li>
            <li>
              <input type="radio" name="title" id="title_2" value="K" />
              King
            </li>
            <li>
              <input type="radio" name="title" id="title_3" value="Q" />
              Queen
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name"
            ><span>Name:</span><strong><span>*</span></strong></label
          ><input type="text" name="username" id="name" />
        </p>
        <p>
          <label for="mail"
            ><span>Email:</span><strong><span>*</span></strong></label
          ><input type="email" name="user-mail" id="mail" />
        </p>
        <p>
          <label for="pwd"
            ><span>Password:</span><strong><span>*</span></strong></label
          ><input type="password" name="Password" id="pwd" />
        </p>
      </section>
      <section>
        <h2>Payment Information</h2>
        <p><label for="card"><span>Card type:</label>
          <select name="user-card" id="card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number"><span>Card number:</span><strong><span aria-label="required">*</span></strong>
        </label>
        </p>
        <p><label for="expiration"><span>Expiration date:</span><strong><span aria-label="required">*</span></strong></label>
          <input type="text" name="expiration" id="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        </p>
      </section>
      <section>
        <p><button type="submit">Validate the payment</button></p>
      </section>
    </form>
  </body>
</html>
