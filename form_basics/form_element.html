<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- action attribute defines the location where the 
     form's collected data should be sent when it's submitted -->
     <!-- method tells us how to send the data (usually get or post) -->
    <form action="/my-handling-form-page" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
        </p>
        <p>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" />
        </p>
        <p>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </p>
        <p class="button"><button type="submit">Send your message</button></p>
        <p class="button"><button type="reset">Reset</button></p>
        <!-- the button attribute type with value button does nothing but it's useful for custom js actions -->
    </form>
</body>
</html>
